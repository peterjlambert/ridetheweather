{% extends "layout.html" %}
{% block body %}
{% if locationName %}<h1><a href="http://maps.google.com/maps?q={{ locationLat }},{{ locationLng }}&ll={{ locationLat }},{{ locationLng }}&z=17">{{ locationName }}</a></h1>{% endif %}
<div class="forecast" data-characters="{{ charcount }}" data-lat-lng="{{ locationLat }},{{ locationLng }}">
	{% if weather %}
		{{weather}}
	{% endif %}
</div>
{% endblock %}
